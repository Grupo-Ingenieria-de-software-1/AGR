<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMINISTRADOR</title>

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunday:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="admin.css?v=2">

    <!-- Descripción SEO -->
    <meta name="description" content="Panel de administrador.">
</head>
<body>
    <div class="container">
        <div class="header">ADMINISTRADOR</div>

        <div class="content-box">
            <div class="welcome-text">¡BIENVENIDO!</div>
            <div class="instruction-text">Por favor, elige una opción:</div>

            <div class="button-grid">
                <button class="menu-button" data-option="usuarios" title="Ir al módulo de usuarios">USUARIOS</button>
                <button class="menu-button" data-option="mesas" title="Ir al módulo de mesas">MESAS</button>
                <button class="menu-button" data-option="productos" title="Ir al módulo de productos">PRODUCTOS</button>
            </div>
        </div>
        <div class="acciones">
            <button class="btn-cerrar-sesion" id="btnCerrarSesion">CERRAR SESIÓN</button>
        </div>
    </div>
    <script src="../auth.js"></script>
    <script src="admin.js"></script>

</html>
