<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gesti√≥n de Usuarios</title>
  <style>
    /* Un poco de estilo para que el bot√≥n quede junto al input */
    .password-container {
      position: relative;
      display: inline-block;
    }
    .password-container input {
      padding-right: 40px; /* deja espacio al final para el bot√≥n */
    }
    .toggle-password {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Usuarios</h1>

  <!-- Formulario para crear usuario -->
  <form id="formUsuario">
    <input type="text" id="nombre" placeholder="Nombre" required><br>
    <input type="email" id="correo" placeholder="Correo"><br>
    <input type="text" id="usuario" placeholder="Usuario" required><br>

    <!-- Campo de contrase√±a con bot√≥n para mostrar/ocultar -->
    <div class="password-container">
      <input type="password" id="contrase√±a" placeholder="Contrase√±a" required>
      <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
    </div>
    <br>

    <select id="rol">
      <option value="administrador">Administrador</option>
      <option value="cajero">Cajero</option>
      <option value="mesero">Mesero</option>
    </select><br>
    <button type="submit">Crear</button>
  </form>

  <hr>

  <!-- Lista de usuarios -->
  <h2>Usuarios registrados</h2>
  <button onclick="cargarUsuarios()">Ver usuarios</button>
  <ul id="listaUsuarios"></ul>

  <!-- Aqu√≠ conectamos el JS -->
  <script src="usuarios.js"></script>

  <!-- Script para mostrar/ocultar la contrase√±a -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("contrase√±a");
      const toggleButton = document.querySelector(".toggle-password");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleButton.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        toggleButton.textContent = "üëÅÔ∏è";
      }
    }
  </script>
</body>
</html>
