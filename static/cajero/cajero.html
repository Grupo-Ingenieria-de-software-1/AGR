<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAJEROS</title>

    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunday:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="cajero.css?v=2">

    <!-- Descripción SEO -->
    <meta name="description" content="Panel de cajeros para realizar los pagos.">
</head>
<body>
    <div class="container">
        <div class="header">CAJEROS</div>

        <div class="content-box">
            <div class="welcome-text">¡BIENVENIDO!</div>
            <div class="instruction-text">Por favor, elige una opción:</div>

            <div class="button-grid">
                <button class="menu-button" data-option="efectivo" title="Ir al módulo de pago con efectivo">PAGO EN EFECTIVO</button>
                <button class="menu-button" data-option="tarjeta" title="Ir al módulo de pago con tajeta">PAGO CON TARJETA</button>
                <button class="menu-button" data-option="codigoqr" title="Ir al módulo de pago con código QR">PAGO CON QR/TRANSACCIÓN</button>
            </div>
        </div>
        <div class="acciones">
            <button class="btn-cerrar-sesion" id="btnCerrarSesion">CERRAR SESIÓN</button>
        </div>
    </div>
    <script src="../auth.js"></script>
    <script src="cajero.js"></script>
</body>
</html>
