<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Pedidos</title>
    <link rel="stylesheet" href="pedidos.css">
</head>
<body>
    <!-- MEN√ö PRINCIPAL -->
    <section class="menu-principal">
        <h1>PEDIDO</h1>
        <h2>INGRESE EL N√öMERO DE MESA:</h2>
        <input type="text" id="mesa" placeholder="N√∫mero de la mesa" required min="1" step="1">

        <div class="opciones">
            <button data-interfaz="crearPedido">CREAR PEDIDO</button>
            <button data-interfaz="editarPedido">EDITAR PEDIDO</button>
            <button data-interfaz="eliminarPedido">ELIMINAR PEDIDO</button>
            <button data-interfaz="listarProductos">LISTAR PRODUCTOS</button>
            <button data-interfaz="listarPedidos">LISTAR PEDIDOS</button>
        </div>

        <div class="acciones">
            <button class="btnAtras" id="btnAtras">ATR√ÅS</button>
            <button class="btnConfirmar" id="btnConfirmarMesa">CONFIRMAR</button>
        </div>
    </section>

    <!-- CREAR PEDIDO -->
    <section id="crearPedido" class="interfaz oculto">
        <div class="pedido-container">
            <!-- Carrito lateral -->
            <aside class="carrito">
                <h3>PEDIDO üõí</h3>
                <ul id="listaCarrito"></ul>
                <div class="botones-carrito">
                    <button class="btn-cerrar-sesion" id="btnCerrarSesion">CERRAR SESI√ìN</button>
                    <button class="btn-confirmar" id="btnConfirmarPedido">CONFIRMAR</button>
                </div>
            </aside>

            <!-- Zona de categor√≠as -->
            <div class="zona-productos">
                <h2>MESEROS</h2>
                <div class="categorias" id="categoriasMenu">
                    <button data-categoria="Entrada">ENTRADAS</button>
                    <button data-categoria="Fuerte">FUERTES</button>
                    <button data-categoria="Bebida">BEBIDAS</button>
                    <button data-categoria="Ensalada">ENSALADAS</button>
                    <button data-categoria="Postre">POSTRES</button>
                    <button data-categoria="Adicion">ADICIONES</button>
                </div>

                <div id="productosCategoria" class="productos-grid oculto"></div>

                <p class="instruccion">DA CLICK A LO QUE DESEAS AGREGAR AL CARRITO</p>

                <div class="botones-inferiores">
                    <button class="btn-atras" id="btnVolverMenu">ATR√ÅS</button>
                    <button class="btn-confirmar-inferior" id="btnConfirmarInferior">CONFIRMAR</button>
                </div>
            </div>
        </div>
    </section>

    <!-- EDITAR PEDIDO -->
 <section id="editarPedido" class="interfaz oculto">
   <h2>Editar Pedido</h2>

   <div class="formulario">
     <label for="pedidoIdEditar">ID del Pedido:</label>
     <input type="number" id="pedidoIdEditar" placeholder="Ingrese ID del pedido">
     <button class="btn-buscar" id="btnBuscarEditar">Buscar Pedido</button>
   </div>

  <div id="datosPedido" class="oculto">
     <h3>Detalles del Pedido</h3>

     <label for="mesaEditar">Mesa:</label>
     <input type="number" id="mesaEditar">

     <label for="usuarioEditar">Usuario (Mesero):</label>
     <input type="number" id="usuarioEditar">

     <label for="observacionesEditar">Observaciones:</label>
     <textarea id="observacionesEditar" rows="2"></textarea>

     <h4>Productos del Pedido</h4>
     <div id="listaProductosEditar"></div>

     <button class="btn-confirmar" id="btnGuardarCambios">Guardar Cambios</button>
   </div>

  <button class="btn-atras" id="btnVolverEditar">Volver</button>
 </section>

  <!-- ELIMINAR PEDIDO -->
 <section id="eliminarPedido" class="interfaz oculto">
   <h2>Eliminar Pedido</h2>

   <div class="formulario">
     <label for="pedidoIdEliminar">ID del Pedido:</label>
     <input type="number" id="pedidoIdEliminar" placeholder="Ingrese ID del pedido a eliminar">
     <button class="btn-buscar" id="btnBuscarPedidoEliminar">Buscar Pedido</button>
   </div>

   <div id="datosPedidoEliminar" class="oculto">
     <h3>Detalles del Pedido</h3>
     <div id="infoPedidoEliminar"></div>
     <button class="btn-eliminar" id="btnEliminarPedido">Eliminar Pedido</button>
   </div>

   <button class="btn-atras" id="btnVolverEliminar">Volver</button>
 </section>   

    <!-- LISTAR PRODUCTOS -->
    <section id="listarProductos" class="interfaz oculto">
        <h2>Lista de Productos</h2>
        <ul id="listaProductos"></ul>
        <button class="btn-atras" id="btnVolverLista">Volver</button>
    </section>

    <!-- LISTAR PEDIDOS -->
    <section id="listarPedidos" class="interfaz oculto">
        <h2>Lista de Pedidos</h2>

        <div id="contenedorPedidos">
         <ul id="listaPedidos"></ul>
       </div>
        <button class="btn-atras" id="btnVolverListaPedidos">Volver</button>
    </section>

    <!-- Script -->
    <script src="pedidos.js">

       // Desactiva botones hasta que el n√∫mero de mesa sea v√°lido
  const inputMesa = document.getElementById('mesa');
  const opciones = document.querySelectorAll('.opciones button');
  const confirmar = document.getElementById('btnConfirmarMesa');

  function validarMesa() {
    const valido = inputMesa.value.trim() !== '' && parseInt(inputMesa.value) > 0;
    opciones.forEach(btn => {
      btn.disabled = !valido;
    });
    confirmar.disabled = !valido;
  }

  inputMesa.addEventListener('input', validarMesa);
  validarMesa(); // verificar al cargar 
    </script>
</body>
</html>
