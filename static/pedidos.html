<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Pedidos</title>
  <link rel="stylesheet" href="pedidos.css">
</head>
<body>

  <section class="menu-principal">
    <h1>PEDIDO</h1>
    <h2>INGRESE EL NÚMERO DE MESA:</h2>
    
    <input type="text" id="mesa" placeholder="Número de la mesa">

    <div class="opciones">
      <button onclick="mostrarInterfaz('crearPedido')">CREAR PEDIDO</button>
      <button onclick="mostrarInterfaz('editarPedido')">EDITAR PEDIDO</button>
      <button onclick="mostrarInterfaz('eliminarPedido')">ELIMINAR PEDIDO</button>
      <button onclick="mostrarInterfaz('listarProductos')">LISTAR PRODUCTOS</button>
    </div>

    <div class="acciones">
      <button class="btnAtras">ATRÁS</button>
      <button class="btnConfirmar">CONFIRMAR</button>
    </div>
  </section>

  <!-- Interfaz CREAR (por ahora placeholder) -->
  <section id="crearPedido" class="interfaz oculto">
    <h2>Crear Pedido</h2>
    <p>Aquí luego irá el formulario para ingresar ID del producto y demás...</p>
    <button onclick="volverMenu()">Volver</button>
  </section>

  <!-- Interfaz EDITAR -->
  <section id="editarPedido" class="interfaz oculto">
    <h2>Editar Pedido</h2>
    <p>Aquí irá la lógica para editar pedidos existentes.</p>
    <button onclick="volverMenu()">Volver</button>
  </section>

  <!-- Interfaz ELIMINAR -->
  <section id="eliminarPedido" class="interfaz oculto">
    <h2>Eliminar Pedido</h2>
    <p>Aquí irá la lógica para eliminar pedidos.</p>
    <button onclick="volverMenu()">Volver</button>
  </section>

  <!-- Interfaz LISTAR PRODUCTOS -->
  <section id="listarProductos" class="interfaz oculto">
    <h2>Lista de Productos</h2>
    <ul id="listaProductos">
      <!-- Aquí se insertan los productos dinámicamente -->
    </ul>
    <button onclick="volverMenu()">Volver</button>
  </section>

  <script src="pedidos.js"></script>
</body>
</html>
